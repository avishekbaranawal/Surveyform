<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SurveyForm</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
  <body>
    <header class="container">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform </p>
    </header>
    <form id="survey-form" class="container">
      <fieldset>
        <label id="name-label">Name <input id="name" type="text" name="name" placeholder="Enter your name" required></label>
        <label id="email-label">Email <input id="email" type="email" name="email" placeholder="Enter your email" required></label>
        <label id="number-label">Age (optional) <input type="number" id="number" placeholder="Age" name="age" min="10" max="30" ></label>
        <label>Which option best describes your current role?
          <select name="role" id="dropdown">
            <option value="" >Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not say</option>
            <option value="5">other</option>
            </select>
            </label>
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label><input type="radio" class ="inline" name="recommend" value="definite">Definitely</label>
            <label><input type="radio" class="inline" name="recommend" value="maybe">Maybe</label>
            <label><input type="radio" class="inline" name="recommend" value="notsure">Not sure</label>
            <label>What is your favorite feature of freeCodeCamp?</label>
            <select>
              <option value="">Select an option</option>
              <option value="1">Challenges</option>
              <option value="2">Projects</option>
              <option value="3">Community</option>
              <option value="4">Open Source</option>
              </select>
              <label>What would you like to see improved? (check all that apply)</label>
              <label><input type="checkbox" class="inline" value="front-end"> Front-end Projects</label>
              <label><input type="checkbox" class="inline" value="back-end"> Back-end Projects</label>
              <label><input type='checkbox' class="inline" value="data-visualization"> Data Visualization</label>
              <label><input type="checkbox" class="inline" value="challenge"> Challenges</label>
              <label><input type="checkbox" class="inline" value="open"> Open Source Community</label>
              <label><input type="checkbox" class="inline" value="help-room"> Gitter help rooms</label>
              <label><input type="checkbox" class="inline" value="videos"> Videos</label>
              <label><input type="checkbox" class="inline" value="city"> City Meetups</label>
              <label><input type="checkbox" class="inline" value="wiki"> Wiki</label>
              <label><input type="checkbox" class="inline" value="forum"> Forum</label>
              <label><input type="checkbox" class="inline" value="add-course"> Additional Courses</label>
              <label>Any comments or suggestions?<textarea name="comment" row="3" cols="30" placeholder="Enter your comment here..."></textarea></label>
        </fieldset>
        <input type="submit" id="submit" value="Submit">
        </form>
  </body>
</html>
